<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин посуды</title>
    <!-- Подключаем основные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Здесь можно подключить стили чата, если они вынесены в отдельный файл -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/cart">Корзина</a>
        {% if session.get('user_id') %}
            <a href="/logout">Выход</a>
            <a href="/profile">Профиль</a>
        {% else %}
            <a href="/login">Вход</a>
            <a href="/register">Регистрация</a>
        {% endif %}
    </nav>

    <!-- Основное содержимое страниц будет подключаться сюда -->
    {% block content %}
    {% endblock content %}

    <!-- Элемент иконки чата -->
    <div class="chat-icon" id="chatIcon">
        &#9993; <!-- можно заменить иконку на другую по вкусу -->
    </div>

    <!-- Окно чата -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">Чат с поддержкой</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Введите сообщение..."/>
            <button id="sendMessageBtn">Отправить</button>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
