<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продажи по категориям</title>
</head>
<body>
    <h1>Продажи по категориям</h1>
    <form method="POST" action="{{ url_for('admin.analytics_sales_by_category') }}">
        <label for="start_date">Дата начала:</label>
        <input type="date" id="start_date" name="start_date" required>
        
        <label for="end_date">Дата конца:</label>
        <input type="date" id="end_date" name="end_date" required>

        <button type="submit">Показать</button>
    </form>

    {% if category_sales %}
    <table>
        <thead>
            <tr>
                <th>Категория</th>
                <th>Количество проданных товаров</th>
                <th>Выручка</th>
            </tr>
        </thead>
        <tbody>
            {% for row in category_sales %}
            <tr>
                <td>{{ row.category_name }}</td>
                <td>{{ row.total_items_sold }}</td>
                <td>{{ row.total_revenue }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Нет данных для отображения.</p>
    {% endif %}
</body>
</html>
